<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4: Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- start of header section -->
    <header>
        <h1>Street Fighter Quiz</h1>
    </header>
    <!-- end of header section -->

    <!-- start of main section -->
    <main>
        <!-- Start of hero section -->
        <section class="hero"></section>
        <section>
            <h2>Time</h2>
            <div id="countdown" class="count-down"></div>
        </section>
        <!-- End of quiz section -->

        <!-- Start of quiz section -->
        <section>
            <div class="quiz-container" id="quiz"></div>
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit Quiz</button>
        </section>
        <!-- End of quiz section -->

        <!-- Start initials and show score section -->
        <section>
            <div">
                <h2>Your Score</h2>
                <div id="msg" class="button-score"></div>
                <div id="results" class="result-block"></div>
                </form>
            </div>
        </section>
        <!-- End of initials and show score section -->

        <!-- Start of previous score section-->
        <section>
            <div>
                <h2>Previous Score</h2>
                <p><strong>Player</strong> <span id="playerInitials"></span></p>
                <p><strong>Score</strong> <span id="playerScore"></span></p>
            </div>
            <!-- End of previous score section-->
        </section>

    </main>
    <!-- end of main section -->

    <!-- start of footer section -->
    <footer>
        <p></p>
    </footer>
    <!-- end of footer section -->

    <!-- start of javascript section -->
    <script src="./assets/js/script.js"></script>
    <!-- end of javascript section -->
</body>

</html>
